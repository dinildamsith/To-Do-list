<app-navbar></app-navbar>

<!-- Wrapper to center the form -->
<div class="min-h-screen flex items-center justify-center bg-gray-50">

  <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Add New Task</h2>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Title Input -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter task title"
        />
        <div *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.invalid" class="text-sm text-red-500 mt-1">
          <div *ngIf="taskForm.get('title')?.hasError('required')">Title is required.</div>
          <div *ngIf="taskForm.get('title')?.hasError('maxlength')">Max length is 100 characters.</div>
        </div>
      </div>

      <!-- Description Input -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter task description"
        ></textarea>
        <div *ngIf="taskForm.get('description')?.touched && taskForm.get('description')?.invalid" class="text-sm text-red-500 mt-1">
          <div *ngIf="taskForm.get('description')?.hasError('required')">Description is required.</div>
          <div *ngIf="taskForm.get('description')?.hasError('maxlength')">Max length is 500 characters.</div>
        </div>
      </div>

      <!-- Status Select -->
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select
          id="status"
          formControlName="status"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option value="TO_DO">TO DO</option>
          <option value="IN_PROGRESS">IN PROGRESS</option>
          <option value="DONE">DONE</option>
        </select>
        <div *ngIf="taskForm.get('status')?.touched && taskForm.get('status')?.invalid" class="text-sm text-red-500 mt-1">
          <div *ngIf="taskForm.get('status')?.hasError('required')">Status is required.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button
          type="submit"
          [disabled]="taskForm.invalid"
          class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
