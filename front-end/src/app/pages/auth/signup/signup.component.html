<div class="min-h-screen bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-2">Create an Account</h2>
    <p class="text-sm text-center text-gray-600 mb-6">Join us and start managing your tasks efficiently</p>

    <form #signupForm="ngForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">User Name</label>
        <input
          type="text"
          placeholder="John Doe"
          [(ngModel)]="userData.username"
           name="username" 
           required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          placeholder="Create a password"
          [(ngModel)]="userData.password" 
          name="password" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          placeholder="Repeat your password"
          [(ngModel)]="userData.confirmPassword" 
          name="confirmPassword" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <button
        type="button"
           (click)="onSignUp()"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-xl hover:bg-indigo-700 transition"
      >
        Sign Up
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Already have an account?
        <a href="" class="text-indigo-600 hover:underline font-medium">Sign in</a>
      </p>
    </div>
  </div>
</div>
