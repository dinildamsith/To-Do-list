<div class="min-h-screen bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-2">Welcome Back!</h2>
    <p class="text-sm text-center text-gray-600 mb-6">Sign in to continue managing your tasks</p>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-2">
          Remember me
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-xl hover:bg-indigo-700 transition"
      >
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Don't have an account?
        <a href="signup" class="text-indigo-600 hover:underline font-medium">Sign up</a>
      </p>
    </div>
  </div>
</div>
